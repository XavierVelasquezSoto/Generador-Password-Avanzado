<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-password">
      <input id="textPassword" type="text" class="textPassword" />
      <div class="containerNumberLength">
        <p>LENGTH:</p>
        <p id="numbers" class="numbers"></p>
      </div>
      <div class="container-Range">
        <p class="num1">4</p>
        <input
          id="range"
          type="range"
          min="4"
          max="32"
          step="1"
          class="rangeLine"
        />
        <p class="num2">32</p>
      </div>
      <div class="container-Checkbox">
        <div class="box1">
          <p class="Include-Uppercase">Include Uppercase</p>
          <input id="vocabularyUpper" type="checkbox" class="vocabularyUpper" />
        </div>
        <div class="box2">
          <p class="include-lowercase">Include Lowercase</p>
          <input id="vocabularyLower" type="checkbox" class="vocabularyLower" />
        </div>
        <div class="box3">
          <p class="include-numbers">Include Numbers</p>
          <input id="checkNumbers" type="checkbox" class="checkNumbers" />
        </div>
        <div class="box4">
          <p class="include-symbols">Include Symbols</p>
          <input id="checkSymbols" type="checkbox" class="checkSymbols" />
        </div>
      </div>
      <button id="generatePassword" disabled class="generatePassword">
        Generate Password
      </button>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
